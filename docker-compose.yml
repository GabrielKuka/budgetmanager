version: '3'

services:
  backend:
    build:
      context: ./backend
    container_name: budget_manager_backend
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./budgetdb:/app/budgetdb
    networks:
      - budget_network

  frontend:
    build:
      context: ./frontend
    container_name: budget_manager_frontend
    restart: always
    ports:
      - "3001:3001"
    networks:
      - budget_network

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=tskey-auth-kAFJHhUBaA21CNTRL-dmCmyf5JL65BsQaLT59965zA22T3WcqRL

volumes:
  budgetdb:

networks:
  budget_network:
    driver: bridge